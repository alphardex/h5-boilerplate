<!DOCTYPE html>
<html>
  <head>
    <meta charset="GBK" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{$_arc[title]}</title>
    <meta name="description" content="$_arc[description]" />
    <meta name="keywords" content="$_arc[keywords]" />
    <link
      rel="stylesheet"
      href="https://static.cs090.com/amazeui/2.7.2/css/amazeui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://static.cs090.com/global_wap/css/aqua.sp.new.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="relative min-h-screen">
      <!-- 自定义弹窗，用于取代alert -->
      <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
        <div class="am-modal-dialog">
          <div class="am-modal-bd my-alert-body">提示信息</div>
          <div class="am-modal-footer">
            <span class="am-modal-btn">好的</span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://static.cs090.com/amazeui/2.7.2/js/jquery.min.js"></script>
    <script src="https://static.cs090.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script
      src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"
      type="text/javascript"
    ></script>
    <script
      src="https://static.cs090.com/global_wap/js/weixin_share.js"
      type="text/javascript"
    ></script>
    <script>
      let obj = {};
      obj.mid = $_arc["_wx_shareid"];
      obj.title = "$_arc[title]";
      obj.desc = "$_arc[description]";
      obj.img = "{echo edit_pic_size($_arc[litpic],100,100)}";
      obj.url = "$_arc[arcurl]";
      obj.apilist = "hideMenuItems";
      obj.callback = () => {
        location.reload();
      };
      wx_share(obj);
    </script>
    <script src="./js/script.js"></script>
    <script></script>
    <!-- 站长统计 -->
    <div style="display: none"></div>
  </body>
</html>
