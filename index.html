<!DOCTYPE html>
<html>

<head>
  <meta charset="GBK" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>{$_arc[title]}</title>
  <meta name="description" content="$_arc[description]" />
  <meta name="keywords" content="$_arc[keywords]" />
  <link rel="stylesheet" href="https://static.cs090.com/amazeui/2.7.2/css/amazeui.min.css" />
  <link rel="stylesheet" href="https://static.cs090.com/global_wap/css/aqua.sp.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="index min-h-screen" id="index">
    <div class="support absolute h-center text-grey text-sm whitespace-no-wrap">常熟零距离技术支持</div>
  </div>
  <script>
    document.body.classList.add("js-loading");
    window.addEventListener(
      "load",
      () => {
        document.body.classList.remove("js-loading");
      },
      false
    );
  </script>
  <script src="https://static.cs090.com/amazeui/2.7.2/js/jquery.min.js"></script>
  <script src="https://static.cs090.com/amazeui/2.7.2/js/amazeui.min.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
  <script src="https://static.cs090.com/global_wap/js/weixin_share.js" type="text/javascript"></script>
  <script>
    let obj = {};
    obj.mid = $_arc["_wx_shareid"];
    obj.title = "$_arc[title]";
    obj.desc = "$_arc[description]";
    obj.img = "{echo edit_pic_size($_arc[litpic],100,100)}";
    obj.url = "$_arc[arcurl]";
    obj.apilist = "hideMenuItems";
    obj.callback = () => { location.reload() };
    wx_share(obj);
  </script>
  <script>

  </script>
  <!-- 站长统计 -->
  <div style="display: none;">
  </div>
</body>

</html>
